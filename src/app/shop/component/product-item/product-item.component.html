<div class="card h-100 shadow-sm">
  <div class="image position-relative image-reponsive" style="cursor: pointer;">
      <img src="{{image + product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info" 
                style="height: 170px;min-width: 100%;">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
          <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
    
      <span class="mb-2">Quantity:1 </span>
      
  </div>
</div>
